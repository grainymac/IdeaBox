<!DOCTYPE html>
<html>
  <head>
    <title>IdeaBox</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="left-nav">
      <h1 class="ideabox-title">IdeaBox</h1>
      <div class="starred-border">
        <h5 class="filter">Filter Starred Ideas</h5>
        <button class="starred-btn" id="starred-btn">Show Starred Ideas</button>
      </div>
    </section>
    <section class="right-section">
      <section class="form-section" id="form-section">
        <form class="user-input">
          <div class="title-input">
            <label for="title">Title</label>
            <input type="text" class="title-field" id="title-field" />
          </div>
          <div class="body-input">
            <label for="body">Body</label>
            <input type="type" class="text-field" id="text-field" />
          </div>
          <button class="save-btn" id="save-btn" disabled>Save</button>
          <div class="search">
            <img class="search-img" src="assets/search.svg" alt="search icon" />
            <input
              type="text"
              class="input-search"
              id="input-search"
              placeholder="Search Ideas"
            />
          </div>
        </form>
      </section>
      <section class="saved-ideas" id="saved-ideas">
      </section>
    </section>
    <script src="Idea.js"></script>
    <script src="main.js"></script>
  </body>
</html>

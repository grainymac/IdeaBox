<!DOCTYPE html>
<html>
  <head>
    <title>IdeaBox</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="left-nav">
      <h1 class="ideabox-title">IdeaBox</h1>
      <div class="starred-border">
        <h5 class="filter">Filter Starred Ideas</h5>
        <button class="starred-btn" id="starred-btn">Show Starred Ideas</button>
      </div>
    </section>

    <section class="right-section">
      <section class="form-section">
        <form class="user-input">
          <div class="title-input">
            <!-- rename class-Piper -->
            <label for="title">Title</label>
            <input type="text" class="input-title" id="input-title" />
          </div>
          <div class="body-input">
            <!-- rename class- Piper -->
            <label for="body">Body</label>
            <input type="type" class="input-body" id="input-body" />
          </div>
          <button class="save-btn" id="save-btn">Save</button>
          <div class="search">
            <img class="search-img" src="assets/search.svg" alt="search icon" />
            <input
              type="text"
              class="input-search"
              id="input-search"
              placeholder="Search Ideas"
            />
          </div>
        </form>
      </section>
      <section class="saved-ideas" id="saved-ideas">
        <section class="single-card" id="single-card">
          <div class="card-top-bar">
            <img class="star-img" src="assets/star.svg" alt="star icon" />
            <img class="delete-img" src="assets/delete.svg" alt="delete icon" />
          </div>
          <div class="card-body">
            <h1 class="card-title" id="card-title">Idea title</h1>
            <p class="card-text" id="card-text">
              Idea body. Don't ever play yourself. Every chance I get, I water
              the plants, Lion! Cloth talk.
            </p>
          </div>
          <div class="card-bottom-bar">
            <img
              class="comment-img"
              src="assets/comment.svg"
              alt="comment icon"
            />
            <p class="comment">Comment</p>
          </div>
        </section>
      </section>
    </section>
    <script src="Idea.js"></script>
    <script src="main.js"></script>
  </body>
</html>
